<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Weather App</title>
</head>
<body>

    <div class="container my-5 mx-auto">

        <h1 class="text-muted text-center my-4">Weather</h1>

        <form autocomplete="off" class="change-location my-4 text-center text-muted">
            <label for="city">Enter a Location for Weather Info</label>
                <div class="inputField d-flex flex-nowrap mx-auto">
                    <input type="text" Name="city" class="form-control p-4 my-1"> 
                    <button type="submit" class="btn btn-dark">Search City</button>
                </div>
                    <ul class="autocomplete" class="d-none" id="city-list"></ul>
        </form>

        <div class="card shadow-lg rounded d-none">
            <img src="https://dummyimage.com/400x300/#9A9A9/3600f7.png" class="time card-img-top">
            <div class="icon bg-light mx-auto text-center">
                <img src="" alt="">
            <!--icon-->
        </div>
        <div class="text-muted text-uppercase text-center details">
            <h5 class="my-3">City Name</h5>
            <div class="my-3">Weather Condition</div>
            <div class="display-4 my-4">
                <span>temp</span>
                <span>&deg;C</span>
            </div>
        </div>
    </div>

    </div>
  
  <script src="scripts/forecast.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
